<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rune Quest!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Rune Quest!</h1>
    <div id="topBar">
        <div id="profile">
            <img id="profilePic" src="./img/profile1.png" alt="Foto do perfil">
            <button id="profileBtn"><img src="./img/profile_icon.png" alt="Perfil">Profile</button> <!-- Adiciona um ícone ao botão do perfil -->
        </div>
        <div id="skillsMenu">
            <button id="skills"><img src="./img/skills_icon.png" alt="Skills">Skills</button> <!-- Adiciona um ícone ao botão de habilidades -->
            <div id="skillOptions" class="hidden">
                <button id="fishing"><img src="./img/Fishing.png" alt="Pescar">Pescar</button> <!-- Adiciona um ícone ao botão de pescar -->
                <button id="mining"><img src="./img/Mining.png" alt="Minerar">Minerar</button> <!-- Adiciona um ícone ao botão de minerar -->
                <button id="crafting"><img src="./img/crafting.png" alt="Crafting">Craft</button> <!-- Adiciona um ícone ao botão de crafting -->
            </div>
        </div>
        <button id="combatMenu"><img src="./img/combat_icon.png" alt="Combate">Combat!</button> <!-- Adiciona um ícone ao botão de combate -->
    </div>
    <div id="game"></div>
    <script src="game.js"></script>
