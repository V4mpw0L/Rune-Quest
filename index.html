<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rune Quest!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1></h1>
<div id="topBar">
    <div id="profile">
        <div id="profileInfo">
            <img id="profilePic" src="./img/profile1.png" alt="Foto do perfil">
            <div id="playerName">Player</div>
        </div>
    </div>
    <div id="buttons">
        <button id="profileBtn"><img src="./img/profile_icon.png" alt="Perfil">Profile</button>
        <button id="inventoryMenu"><img src="./img/inventory.png" alt="Inventory">Inventory</button>
        <div id="skillsMenu">
            <button id="skills"><img src="./img/skills_icon.png" alt="Skills">Skills</button>
            <div id="skillOptions" class="hidden">
                <button id="fishing"><img src="./img/Fishing.png" alt="Pescar">Pescar</button>
                <button id="mining"><img src="./img/Mining.png" alt="Minerar">Minerar</button>
                <button id="crafting"><img src="./img/crafting.png" alt="Crafting">Craft</button>
            </div>
        </div>
        <button id="combatMenu"><img src="./img/combat_icon.png" alt="Combate">Combat!</button>
    </div>
</div>

<div id="gameContent">
    <!-- O conteúdo do jogo será adicionado aqui -->
    
</div>


<div id="messageBox">
    <p >Welcome to Rune Quest!</p>
</div>

<div id="bottomBar">
    <div id="buttonsBottom">
        <button id="bottomButton1"><img src="./img/profile_icon.png" alt="Button 1">Button1</button>
        <button id="bottomButton2"><img src="./img/inventory.png" alt="Button 2">Button2</button>
        <button id="bottomButton3"><img src="./img/skills_icon.png" alt="Button 3">Button3</button>
        <button id="bottomButton4"><img src="./img/combat_icon.png" alt="Button 4">Button4</button>
    </div>
</div>

<script src="game.js"></script>
</body>
</html>
